<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cumulative Expenses Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="layout">
    <h2 style="text-align:center;">
      Накопительные траты {{ category }} — {{ required_month }}
    </h2>

    <aside class="sidebar">
      <h3>Категории</h3>
      <div class="buttons" id="categoryButtons">
        {% for c in categories %}
          <button class="btn{% if c == category %} active{% endif %}" data-category="{{ c }}">{{ c }}</button>
        {% endfor %}
      </div>
    </aside>

    <div class="chart-wrap">
      <div class="chart-container">
        <canvas id="chart"></canvas>
        <div class="months-overlay" id="monthButtons">
          {% for m in months %}
            <button class="btn{% if m == required_month %} active{% endif %}" data-month="{{ m }}">{{ m }}</button>
          {% endfor %}
        </div>
      </div>
    </div>
    <button id="fsToggle" class="fs-toggle-btn">↻ Fullscreen</button>
  </div>

  <script type="application/json" id="days-data">{{ days | safe }}</script>
  <script type="application/json" id="totals-data">{{ cumulative | safe }}</script>
  <script type="application/json" id="avg3m-data">{{ avg3m | default(0) }}</script>
  <script>
    const days = JSON.parse(document.getElementById('days-data').textContent);
    const totals = JSON.parse(document.getElementById('totals-data').textContent);
    const avg3m = parseFloat(document.getElementById('avg3m-data').textContent || '0');
    const currentCategory = "{{ category }}";
    const currentMonth = "{{ required_month }}";
    // derive daily totals from cumulative totals
    const dailyTotals = totals.map((v, i) => i === 0 ? v : +(v - totals[i - 1]).toFixed(2));
    // previous cumulative portion (so stacked bars sum to current cumulative)
    const previousCumulative = totals.map((v, i) => i === 0 ? 0 : +(totals[i - 1]).toFixed(2));
  </script>
  <script>
    function computeValueFontSize() {
      const isMobile = (window.matchMedia && window.matchMedia('(max-width: 640px)').matches);
      const isLandscape = window.matchMedia && window.matchMedia('(orientation: landscape)').matches;
      
      // Desktop: 16px
      if (!isMobile) return 16;
      
      // Mobile landscape: 16px
      if (isMobile && isLandscape) return 16;
      
      // Mobile portrait: 15px
      return 14;
    }

    const init = 0;

const chart = new Chart(document.getElementById('chart'), {
  type: 'bar',
  data: {
    labels: days,
    datasets: [
      {
        label: 'Daily (₾)',
        data: dailyTotals,
        backgroundColor: 'rgba(239, 68, 68, 0.6)',
        borderColor: 'rgba(220, 38, 38, 1)',
        borderWidth: 1,
        stack: 'total'
      },
      {
        label: 'Prev cumulative (₾)',
        data: previousCumulative,
        backgroundColor: 'rgba(34, 197, 94, 0.5)',
        borderColor: 'rgba(22, 163, 74, 1)',
        borderWidth: 1,
        stack: 'total'
      },
      {
  type: 'line',
  label: 'Avg 3m (₾)',
  data: days.map(() => avg3m),
  borderColor: 'rgba(37, 99, 235, 1)',
  borderWidth: 2,
  borderDash: [6, 4],
  pointRadius: 0,
  tension: 0,
  yAxisID: 'y',
  datalabels: {
    align: 'start',
    anchor: 'end',
    offset: 6,
    color: 'rgba(37, 99, 235, 1)',
    font: { weight: 'bold', size: computeValueFontSize() },
    formatter: function(value, context) {
      const middleIndex = Math.floor(days.length / 2);
      if (context.dataIndex !== middleIndex) return '';
      return `Avg 3m: ${value.toFixed(2)}`;
    }
        }
      }
    ]
  },
  options: {
    plugins: {
      datalabels: {
        align: 'top',
        anchor: 'end',
        color: 'black',
        font: { weight: 'bold', size: computeValueFontSize() },
        formatter: function (value, context) {
          // Показываем значение только если не первый столбец
          if (context.dataIndex === 0 && value === init) {
            return ''; // скрываем подпись
          }
          return value.toFixed(2);
        }
      }
    },
    scales: {
      y: { beginAtZero: true, stacked: true },
      x: { stacked: true }
    }
  },
  plugins: [ChartDataLabels]
});


    function updateChartValueFont() {
      const size = computeValueFontSize();
      chart.options.plugins.datalabels.font = { weight: 'bold', size };
      chart.update('none');
    }

    window.addEventListener('resize', updateChartValueFont);
    ['fullscreenchange','webkitfullscreenchange','msfullscreenchange','mozfullscreenchange','orientationchange'].forEach(evt => {
      document.addEventListener(evt, updateChartValueFont);
    });
  </script>
  <script>
    // update URL search params and navigate
    function updateQuery(nextCategory, nextMonth) {
      const url = new URL(window.location.href);
      if (nextCategory) url.searchParams.set('category', nextCategory);
      if (nextMonth) url.searchParams.set('month', nextMonth);
      // ensure we stay on /stats
      url.pathname = '/stats';
      window.location.href = url.toString();
    }

    document.getElementById('categoryButtons')?.addEventListener('click', (e) => {
      const target = e.target;
      if (target.tagName === 'BUTTON') {
        const value = target.getAttribute('data-category');
        updateQuery(value, null);
      }
    });

    document.getElementById('monthButtons')?.addEventListener('click', (e) => {
      const target = e.target;
      if (target.tagName === 'BUTTON') {
        const value = target.getAttribute('data-month');
        updateQuery(null, value);
      }
    });

    // Fullscreen landscape toggle (mobile-friendly)
    const container = document.querySelector('.chart-container');
    const fsBtn = document.getElementById('fsToggle');

    function isFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || document.mozFullScreenElement);
    }

    function isFsState() {
      return isFullscreen() || container.classList.contains('fs-fallback') || container.classList.contains('fs-rotate') || document.body.classList.contains('fs-active');
    }

    async function enterFullscreen(el) {
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen;
      if (req) {
        try {
          await req.call(el);
        } catch (_) {
          // ignored
        }
      } else {
        // fallback
        el.classList.add('fs-fallback');
      }
    }

    async function exitFullscreen() {
      const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen || document.mozCancelFullScreen;
      if (exit) {
        try {
          await exit.call(document);
        } catch (_) {
          // ignored
        }
      } else {
        // fallback
        container.classList.remove('fs-fallback');
      }
    }

    fsBtn?.addEventListener('click', async (ev) => {
      ev.preventDefault();
      ev.stopPropagation();
      const inFs = isFsState();
      try {
        if (!inFs) {
          // On iOS Safari, fullscreen is limited. Fallback ensures visual fullscreen.
          await enterFullscreen(container);
          if (screen.orientation && screen.orientation.lock) {
            try { await screen.orientation.lock('landscape'); } catch (_) {}
          }
          // If orientation did not change, apply CSS rotation
          if (window.innerWidth < window.innerHeight) {
            container.classList.add('fs-rotate');
          }
          fsBtn.textContent = 'Exit';
          document.body.classList.add('fs-active');
        } else {
          // attempt to exit any fullscreen, then always cleanup fallback classes
          await exitFullscreen();
          if (screen.orientation && screen.orientation.unlock) {
            try { await screen.orientation.unlock(); } catch (_) {}
          }
          container.classList.remove('fs-rotate');
          container.classList.remove('fs-fallback');
          fsBtn.textContent = '↻ Fullscreen';
          document.body.classList.remove('fs-active');
        }
      } catch (_) {
        // ignore
      }
    });

    ['fullscreenchange','webkitfullscreenchange','msfullscreenchange','mozfullscreenchange'].forEach(evt => {
      document.addEventListener(evt, () => {
        const inFs = isFsState();
        fsBtn.textContent = inFs ? 'Exit' : '↻ Fullscreen';
        if (!isFullscreen()) {
          // ensure fallbacks are cleared when native fullscreen exits
          container.classList.remove('fs-rotate');
          container.classList.remove('fs-fallback');
          document.body.classList.remove('fs-active');
        }
      });
    });

    // ESC key to exit
    document.addEventListener('keydown', async (e) => {
      if (e.key === 'Escape' && isFsState()) {
        try { await exitFullscreen(); } catch (_) {}
        container.classList.remove('fs-rotate');
        container.classList.remove('fs-fallback');
        document.body.classList.remove('fs-active');
        fsBtn.textContent = '↻ Fullscreen';
      }
    });
  </script>
</body>
</html>
